<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card bg-blue">
            <div class="card-body">
                <form id="form-user" onsubmit="event.preventDefault(), addUser()" action="/users.php">
                    <div class="form-group">
                        <label for="name">Marca</label>
                        <input type="text" class="form-control" id="Marca" placeholder="Ingresa la marca" required>
                    </div>
                    <div class="form-group">
                        <label for="Modelo">Modelo</label>
                        <input type="text" class="form-control" id="Modelo" placeholder="Ingresa el Modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="Color">Color</label>
                        <input type="text" class="form-control" id="Color" placeholder="Ingresa el color" required>
                    </div>
                    <div class="form-group">
                        <label for="año">Año</label>
                        <input type="text" class="form-control" id="año" placeholder="Ingresa el Año" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingresa el Precio" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="container-users">
            </tbody>
        </table>
    </div>
    <script src="./js.js"></script>
</body>
</html>
